[package]
name = "whatsapp-business-rs"
version = "0.2.0"
edition = "2021"
authors = ["Victor <victorayo206@example.com>"]
description = "Rust SDK for the WhatsApp Business API â€” bulk messaging, batching, and multi-tenant support."
license = "MIT OR Apache-2.0"
repository = "https://github.com/veecore/whatsapp-business-rs"
documentation = "https://docs.rs/whatsapp-business-rs"
readme = "README.md"
keywords = ["whatsapp", "batch", "sdk", "messaging", "multi-tenant"]
categories = ["api-bindings", "web-programming::http-client", "network-programming", "asynchronous"]
homepage = "https://github.com/veecore/whatsapp-business-rs"
build = "build.rs"
exclude = [".github", "assets"]

[dependencies]
reqwest = { version = "0.12", features = ["json", "multipart"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.12"
async-stream = "0.3.6"
futures = "0.3.31"
paste = "1.0.15"
base64 = "0.22.1"

# --- Optional dependencies for the `server` feature ---
axum = {version = "0.8.4", optional = true}
hmac = {version = "0.12.1", optional = true}
sha2 = {version = "0.10.9", optional = true}
hex = {version = "0.4.3", optional = true}
subtle = {version = "2.6.1", optional = true}

# --- Optional dependencies for the `server` feature ---
infer = {version = "0.19.0", default-features = false, optional = true}
percent-encoding = {version = "2.3.1", default-features = false, optional = true}

[features]
default = ["batch", "server", "media_ext"]
incoming_message_ext = []
batch = ["percent-encoding"]
server = ["axum", "hmac", "sha2", "hex", "subtle"]
media_ext = ["infer"]
